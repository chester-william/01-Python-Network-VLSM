
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VLSM Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="container mt-5">
    <h1 class="mb-4 text-center">VLSM Calculator</h1>
    <h5 class="mb-4 text-center">by: Chester William</h5>
    <div class="card p-4 shadow">
        <form id="vlsmForm" method="POST">
            <div class="mb-3">
                <label class="form-label">Enter the number of Networks:</label>
                <input type="number" name="num_networks" id="num_networks" class="form-control" min="1" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Enter the first IP:</label>
                <input type="text" name="initial_ip" id="initial_ip" class="form-control" placeholder="e.g., 192.168.1.1" required>
                <div class="invalid-feedback">Enter a valid IP (example: 192.168.1.1)</div>
            </div>
            <div id="network-fields"></div>
            <div class="d-flex justify-content-between mt-4">
                <button type="submit" class="btn btn-primary">Calculate VLSM</button>
                <button type="button" id="resetBtn" class="btn btn-danger">Reset Form</button>
            </div>
        </form>
    </div>

    <script>
        const ipInput = document.getElementById('initial_ip');
        const numNetworksInput = document.getElementById('num_networks');
        const container = document.getElementById('network-fields');
        const resetBtn = document.getElementById('resetBtn');

        ipInput.addEventListener('input', function() {
            const ipPattern = /^(25[0-5]|2[0-4]\d|1\d\d|[1-9]?\d)(\.(25[0-5]|2[0-4]\d|1\d\d|[1-9]?\d)){3}$/;
            if (!ipPattern.test(this.value)) {
                this.classList.add('is-invalid');
            } else {
                this.classList.remove('is-invalid');
            }
        });

        numNetworksInput.addEventListener('input', function() {
            const count = this.value;
            container.innerHTML = '';
            for (let i = 0; i < count; i++) {
                container.innerHTML += `
                    <h5 class="mt-3">Network ${i+1}</h5>
                    <div class="mb-3">
                        <label>Network Name:</label>
                        <input type="text" name="name_${i}" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label>IP Allocation (including Network ID and Broadcast):</label>
                        <input type="number" name="hosts_${i}" class="form-control" min="2" required>
                    </div>
                `;
            }
        });

        resetBtn.addEventListener('click', function() {
            document.getElementById('vlsmForm').reset();
            container.innerHTML = '';
            ipInput.classList.remove('is-invalid');
        });
    </script>
</body>
</html>
